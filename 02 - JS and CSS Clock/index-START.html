<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS + CSS Clock</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="clock">
		<div class="clock-face">
			<div class="hand hours-hand"></div>
			<div class="hand minutes-hand"></div>
			<div class="hand seconds-hand"></div>
		</div>
	</div>

	<script>
		const secondsHand = document.querySelector(".seconds-hand");
		const minutesHand = document.querySelector(".minutes-hand");
		const hoursHand = document.querySelector(".hours-hand")

		function setDate() {
			const now = new Date();

			const seconds = now.getSeconds();
			const minutes = now.getMinutes();
			const hours = now.getHours();

			const secondsRotation = ((seconds / 60) * 360) + 90;
			const minutesRotation = ((minutes / 60) * 360) + 90;
			const hoursRotation = ((hours / 60) * 360) + 90;

			secondsHand.style.transform = `rotate(${secondsRotation}deg)`;
			minutesHand.style.transform = `rotate(${minutesRotation}deg)`;
			hoursHand.style.transform = `rotate(${hoursRotation}deg)`;

			console.log(seconds);
		}

		setInterval(setDate, 1000)
	</script>

</body>

</html>
